<div class="container">
  <div class="bg"></div>
  <form action="" #form="ngForm">
      <h2 class="heading">Login Here</h2>

      <label for="username">username: </label>
      <input type="text" name="username" [(ngModel)]="apiLoginObj.username">

      <label for="password">Password: </label>
      <input type="password" name="password" [(ngModel)]="apiLoginObj.password" >

      <button class="login-btn" type="submit" [hidden]="form.invalid" (click)="onLogin()">Login</button>
      <span class="register-btn">Don't have an account?</span>
  </form>
</div>
